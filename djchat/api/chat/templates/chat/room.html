{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <ul class="list-group" id="chat-log">
                {% for message in messages %}
                    <li class="list-group-item">
                        {{message.user.username}} - {{message.text}} * {{message.timestamp}}
                        <!-- <button id="message_delete" class="btn material-icons">close</button> -->
                    </li>
                {% endfor %}
            </ul>
        
            <form>
                <div class="row mt-3">
                    <div class="col-7 pe-0">
                        <input type="text" class="form-control" id="chat-message-input">
                    </div>
                    <div class="col-5 ps-0">
                        <button id="chat-message-submit" type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>

        </div>

        <script type="text/javascript" src={% static "chat/js/main.js" %}></script>
    </body>
</html>
